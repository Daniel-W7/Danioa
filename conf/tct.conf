qhyxh:/opt/webserver/tomcat8-qhyxh_8813:data
shebao:/opt/webserver/tomcat8-shebao_8815:shebao
#install		$INSTALLPATH
#配置程序模式:单系统模式（single），多系统模式（multi）
PROGRAM_MODE=multi
#单用户模式配置信息
#标志位:TOMCATVERSION:TOMCATPATH:ROOTPATH
SINGLE_PATH:tomcat:/opt/webserver/tomcat8:ROOT
#Redis路径
REDIS_PATH=/opt/redis
