dsq:/home/xbrl/tomcat8-dsq_8771:dsq
xcgf:/home/xbrl/tomcat8-xcgf_8772:xcgf
vm:/opt/webserver/tomcat8:ROOT
#统一平台(TGP)
MULTI_tgp:zs df zyjj
zs:/opt/webserver/tomcat8-zsfusion_8811:zs
zyjj:/opt/webserver/tomcat8-zyjjfusion_8812:zyjj
df:/opt/webserver/tomcat8-dffusion_8814:ROOT
